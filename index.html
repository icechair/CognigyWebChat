<!DOCTYPE html>
<html>
  <head>
    <title>Cognigy Web Chat Example</title>
  </head>
  <body>
    <script type="text/javascript" src="build/cognigyWebChat.js"></script>
    <script>
      // Replace the configUrl with the configUrl pointing to your Webchat Endpoint
      var hash = window.location.hash;
      var configUrl = hash;

      Cognigy.init(configUrl);
    </script>
  </body>
</html>
